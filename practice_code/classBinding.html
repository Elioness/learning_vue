<!-- In this module, the different ways of styling using conputed, 
    using data, inline styling, and using objects and arrays is used. -->

<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <style>
            .red { color: red; }
            .big { font-size: 100px; }
            .underline { text-decoration: underline; }
        </style>
        
    </head>
    <body>
        <div id="app" class="bg-blue-300 h-screen w-full flex flex-col justify-center items-center text-sm relative">
            
            <!-- Red Text if 5 > 1 -->
            <div :class="redStyle">Text 1</div>
            
            <!-- Use size for text size (inline) -->
            <div :style="{fontSize: size + 'px' }">Text 2</div>
            
            <!-- underline and red text if toggle is true -->
            <div :class="[toggle ? 'underline red' : '']">Text 3</div>
            
            <!-- orange text (inline) -->
            <div :style="{color:'orange'}">Text 4</div>
            
            <!-- red if toggle is true, otherwise big. Always underline -->
            <div :class="[toggle ? redClass : bigClass, {underline: toggle}, {underline: !toggle}]">Text 5</div>
            
        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    size: 25,
                    toggle: false,
                    redClass: 'red',
                    bigClass: 'big'
                },
                computed: {
                    redStyle: function() {
                        return {
                          'red': 5 > 1,  
                        }
                    }
                }
            });
        </script>
    </body>
</html>
