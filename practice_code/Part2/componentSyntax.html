<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- This is where the component is called -->
        <div id="app">
            <first-component></first-component>
        </div>
        
        <script>
            // This is the Main component syntax. The only difference with getting the data, is that in
            // components, it is a function 
            Vue.component('first-component', {
                template: '<div>Hello from Component</div>',
                
                data: function () {
                    return {
                        message: 'Hello from Data'
                    }
                }
            });
            
            var app = new Vue({
                el: '#app',
                data: {
                    
                }
            });
        </script>
    </body>
</html>
