<!-- Both slot and named slots -->

<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="bg-blue-200 w-full h-screen ">
            <title-text>
                My Title
                <!-- This is how the named slot is made -->
                <template v-slot:something>Another Text</template>
            </title-text>
        </div>
        
        <script>
            Vue.component('title-text', {
                // Slot and named slot combined. Tbh, it looks kina confusing.
                template: '<div><h1><slot></slot></h1><slot name="something"></slot></dif>'
            });
            
            var app = new Vue({
                el: '#app',
                data: {
                    
                }
            });
        </script>
    </body>
</html>
